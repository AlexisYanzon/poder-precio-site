<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Videos — Poder & Precio</title>
  <style>
    :root{--bg:#0b0f14;--card:#0f141b;--text:#e6edf3;--muted:#9fb0c0;--line:#22303d;--accent:#2ea043;--shadow:rgba(0,0,0,.35)}
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    a{color:#66b3ff;text-decoration:none}.wrap{width:min(1100px,92vw);margin:auto;padding:28px}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .badge{border:1px solid var(--line);border-radius:999px;color:var(--muted);padding:.35rem .7rem}
    .btn{border:1px solid var(--line);background:#0e1620;color:#dce6f2;padding:.6rem .9rem;border-radius:10px}
    .btn:hover{border-color:#2b3948}
    h1{margin:.2rem 0 6px}.muted{color:var(--muted);margin:0 0 18px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:0;box-shadow:0 10px 24px var(--shadow);overflow:hidden}
    .thumb{aspect-ratio:16/9;background:#10161d url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop') center/cover no-repeat}
    .inner{padding:14px}
    .meta{color:var(--muted);font-size:.9rem;margin:0 0 8px}
    .tag{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:.2rem .5rem;font-size:.8rem;color:var(--muted);margin-right:6px}
    footer{border-top:1px solid var(--line);padding:22px 0;color:var(--muted);text-align:center;margin-top:26px}
  </style>
</head>
<body>
<main class="wrap">
  <div class="header">
    <span class="badge">Poder & Precio</span>
    <a class="btn" href="/">← Volver al inicio</a>
  </div>

  <h1>Videos</h1>
  <p class="muted">Análisis audiovisual — selección curada.</p>

  <section class="grid">
    <!-- DUPLICÁ ESTAS CARDS PARA CADA VIDEO -->
    <article class="card">
      <div class="thumb"></div>
      <div class="inner">
        <span class="tag">Economía</span><span class="tag">Explicado</span>
        <h3><a href="#">Inflación: lo que nadie te cuenta</a></h3>
        <p class="meta">30 Sep 2025 · 12 min</p>
      </div>
    </article>

    <article class="card">
      <div class="thumb"></div>
      <div class="inner">
        <span class="tag">Política</span><span class="tag">Criterio</span>
        <h3><a href="#">¿Qué hace fuerte a una oposición?</a></h3>
        <p class="meta">28 Sep 2025 · 9 min</p>
      </div>
    </article>
  </section>

  <footer>© Poder & Precio — sin relato, sin anestesia.</footer>
</main>
</body>
</html>
