<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Videos — Poder & Precio</title>
<style>
body{margin:0;background:#0b0f14;color:#e6edf3;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
.wrap{width:min(1100px,92vw);margin:auto;padding:28px}
h1{margin:.2rem 0 10px} .muted{color:#9fb0c0}
.grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
.card{background:#0f141b;border:1px solid #22303d;border-radius:14px;padding:12px}
.thumb{aspect-ratio:16/9;background:#121821;border:1px solid #22303d;border-radius:10px;display:grid;place-items:center;color:#9fb0c0}
a{color:#66b3ff;text-decoration:none}
</style>
</head><body>
<main class="wrap">
  <h1>Videos</h1>
  <p class="muted">Clips y análisis en formato audiovisual.</p>
  <section class="grid">
    <article class="card">
      <div class="thumb">Tu video aquí</div>
      <h3>Editorial de la semana</h3>
      <p class="muted">Política · 6 min</p>
      <p><a href="https://youtube.com/" target="_blank" rel="noopener">Ver en YouTube</a></p>
    </article>
    <article class="card">
      <div class="thumb">Tu video aquí</div>
      <h3>Mercado en 60 segundos</h3>
      <p class="muted">Cripto · 1 min</p>
      <p><a href="https://youtube.com/" target="_blank" rel="noopener">Ver en YouTube</a></p>
    </article>
  </section>
</main>
</body></html>
