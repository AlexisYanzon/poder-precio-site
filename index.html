<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poder & Precio</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;display:grid;min-height:100vh;place-items:center;background:#0b0f14;color:#e6edf3}
    .card{max-width:720px;padding:32px;border:1px solid #22303d;border-radius:14px;background:#0f141b}
    h1{margin:0 0 8px;font-size:36px}
    p{margin:0 0 12px;line-height:1.6}
    .tag{display:inline-block;padding:.25rem .5rem;border:1px solid #2b3948;border-radius:999px;font-size:.85rem;opacity:.9}
    a{color:#66b3ff;text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <div class="tag">Poder & Precio</div>
    <h1>La verdad sin filtro detrás del discurso y del dinero</h1>
    <p>Medio independiente sobre política y mercado. Sitio en construcción.</p>
  </main>
</body>
</html>
